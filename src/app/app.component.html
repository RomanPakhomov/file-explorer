<div class="content" role="main">

<mat-card class="main-card">
  <mat-card-content class="main-card__content">
    <app-file-tree *ngIf="drivers$ | async as drivers"
                   [drivers]="drivers"
                   class="file-tree"></app-file-tree>
    <app-file-explorer *ngIf="drivers$ | async as drivers"
                       [drivers]="drivers"
                       class="file-explorer"></app-file-explorer>
  </mat-card-content>
</mat-card>

</div>
